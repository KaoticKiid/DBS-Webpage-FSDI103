<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle2.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

    <title>Contact ME</title>

</head>
<body>
    
    <header class="site-header">
        <div class="site-header-in">
            <div class="logo">
                <h1>DRAGONBALL SUPER</h1>
            </div>
            <div class="menu">
                <nav>
                    <a href="index3.html">Home </a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="site-main">
            <div>
                    <h3 class="glow">Contact</h3>
            </div>

            <div class="contact-info">

                <form action="#">

                    <fieldset>
                        <legend>Personal Information</legend>
                    <p>
                        <label for="userName">Name</label>
                        <input type="text" name="userName" id="name">
                    </p>

                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        Age: <input type="number" size="6" min="18" max="99">
                    </p>
                </fieldset>
                    <p>
                        Satisfaction <input type="range" name="range" id="range" min="1" max="5">
                    </p>
                    <p>
                    <textarea name="text" id="text" cols="30" rows="10">
                        Here is the area to write ... 
                    </textarea>
                    </p>
                    <p>
                    <input type="date" id="date">
                    </p>
                    <p>
                    <select name="country" id="country">
                        <option value="USA"> USA </option>
                        <option value="Mexico">MEX</option>
                        <option value="Canada">CAN</option>
                    </select>
                    </p>
                    <p>
                    <input type="submit" name="send" id="send">
                    </p>
                </form>

            </div>

            

        </div>
    </main>

    

    <footer>
        <p> Kullen (Kaotic Kiid) Carter &copy; All The Rights Reserved</p>
    </footer>

</body>
</html>
